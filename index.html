<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script>
      async function getAddressByCep() {
        const cep = document.getElementById('cep').value;
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          console.log(data);
          document.getElementById('rua').value = data.logradouro;
          document.getElementById('bairro').value = data.bairro;
          document.getElementById('cidade').value = data.localidade;
        } catch (error) {
          alert(error.message);
        }
      }

      async function getPrevisao() {
        const lat = document.getElementById('latitude').value;
        const lon = document.getElementById('longitude').value;
        try {
          const response = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m`
          );
          const data = await response.json();
          console.log(data);
          document.getElementById('resposta').innerHTML = '';
          for (
            let index = 0;
            index < data.hourly.temperature_2m.length;
            index++
          ) {
            document.getElementById(
              'resposta'
            ).innerHTML += `<div>${data.hourly.time[index]} - ${data.hourly.temperature_2m[index]}</div>`;
          }
        } catch (error) {
          alert(error.message);
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="mt-5 mb-3 row">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm">
          <input type="text" class="form-control" id="cep" value="" />
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-primary w-100"
            onclick="getAddressByCep()"
          >
            Ok
          </button>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="rua" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="bairro" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="cidade" />
        </div>
      </div>
    </div>

    <hr />
    <div class="container mt-5">
      <div class="mt-5 mb-3 row">
        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="latitude" value="" />
        </div>
      </div>
      <div class="mt-5 mb-3 row">
        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="longitude" value="" />
        </div>
      </div>
      <button class="btn btn-primary" onclick="getPrevisao()">Ok</button>
    </div>

    <div class="container">
      <div id="resposta"></div>
    </div>

      crossorigin="anonymous"
    ></script>

  </body>
</html>
